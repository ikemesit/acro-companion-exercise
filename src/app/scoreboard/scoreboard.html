<app-score-selections
  [selectionSlots]="stateService.selectionSlots()"
  [availableSlot]="stateService.availableSlot()"
  [totalSelectedScores]="stateService.totalSelectedScores()"
  (slotClick)="onSlotClick($event)"
  (reset)="onResetClick()"
></app-score-selections>

@if (stateService.availableScores().length > 0) {
<app-available-scores
  [availableScores]="stateService.availableScores()"
  [availableSlot]="stateService.availableSlot()"
  (scoreSelect)="onScoreSelect($event)"
></app-available-scores>
}
